<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt;select&gt; element</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/05_select.css" />
  </head>
  <body>
    <a href="./index.html">Back to main</a>

    <h1><code>&lt;select&gt;</code> element</h1>

    <label for="size">Size</label>
    <select name="size" id="size">
      <option value="xs">Extra Small</option>
      <option value="s">Small</option>
      <option value="m" selected>Medium</option>
      <option value="l">Large</option>
    </select>

    <h2>Option group</h2>

    <label for="mounth">Mounth</label>
    <select name="mounth" id="mounth">
      <optgroup label="Summer">
        <option value="s6">June</option>
        <option value="s7">July</option>
        <option value="s8">August</option>
      </optgroup>

      <optgroup label="Autumn">
        <option value="s9">September</option>
        <option value="s10">October</option>
        <option value="s11">November</option>
      </optgroup>
    </select>
  </body>
</html>
