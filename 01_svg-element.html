<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG element</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/01_svg-element.css" />
  </head>
  <body>
    <a href="./index.html">Back to main</a>

    <h1>SVG element</h1>

    <h2>Element <code>&lt;svg&gt;</code></h2>

    <div class="wrapper">
      <svg width="400" height="300" style="outline: 2px dashed #2a2a2a">
        <!-- This is where the svg shapes markup will be. -->
      </svg>
    </div>

    <h2>Element <code>&lt;rect&gt;</code></h2>

    <div class="wrapper">
      <svg width="400" height="300" style="outline: 2px dashed #2a2a2a">
        <rect
          width="250"
          height="150"
          fill="tomato"
          stroke="#2a2a2a"
          stroke-width="4"
          x="20"
          y="20"
          rx="40"
        />

        <rect
          width="250"
          height="150"
          fill="orange"
          stroke="#2a2a2a"
          stroke-width="4"
          x="130"
          y="130"
          rx="60"
          ry="30"
        />
      </svg>
    </div>

    <h2>Element <code>&lt;circle&gt;</code></h2>

    <div class="wrapper">
      <svg width="400" height="300" style="outline: 2px dashed #2a2a2a">
        <circle r="100" fill="tomato" stroke="#2a2a2a" stroke-width="4" cx="200" cy="150" />
      </svg>
    </div>

    <h2>Element <code>&lt;ellipse&gt;</code></h2>

    <div class="wrapper">
      <svg width="400" height="300" style="outline: 2px dashed #2a2a2a">
        <ellipse
          rx="150"
          ry="100"
          fill="tomato"
          stroke="#2a2a2a"
          stroke-width="4"
          cx="200"
          cy="150"
        />
      </svg>
    </div>

    <h2>Element <code>&lt;line&gt;</code></h2>

    <div class="wrapper">
      <svg width="400" height="300" style="outline: 2px dashed #2a2a2a">
        <line x1="20" y1="50" x2="380" y2="50" stroke="#2a2a2a" stroke-width="16" />
        <line x1="20" y1="80" x2="380" y2="80" stroke="#2a2a2a" stroke-width="16" />
        <line x1="20" y1="110" x2="380" y2="110" stroke="#2a2a2a" stroke-width="16" />
      </svg>
    </div>

    <h2>Element <code>&lt;polygon&gt;</code></h2>

    <div class="wrapper">
      <svg width="600" height="300" style="outline: 2px dashed #2a2a2a">
        <polygon
          points="20,20 20,200 200,200 200,20"
          fill="orange"
          stroke="#2a2a2a"
          stroke-width="4"
        />

        <polygon points="240,20 240,200 400,200" fill="skyblue" stroke="#2a2a2a" stroke-width="4" />

        <polygon
          points="420,20 420,200 560,260 560,80"
          fill="palevioletred"
          stroke="#2a2a2a"
          stroke-width="4"
        />
      </svg>
    </div>

    <h2>Element <code>&lt;patch&gt;</code></h2>

    <div class="wrapper">
      <svg
        viewBox="0 -10 511.991 511"
        xmlns="http://www.w3.org/2000/svg"
        width="300"
        height="300"
        style="outline: 2px dashed #2a2a2a"
      >
        <path
          d="M510.652 185.883a27.177 27.177 0 00-23.402-18.688l-147.797-13.418-58.41-136.75C276.73 6.98 266.918.497 255.996.497s-20.738 6.483-25.023 16.53l-58.41 136.75-147.82 13.418c-10.837 1-20.013 8.34-23.403 18.688a27.25 27.25 0 007.937 28.926L121 312.773 88.059 457.86c-2.41 10.668 1.73 21.7 10.582 28.098a27.087 27.087 0 0015.957 5.184 27.14 27.14 0 0013.953-3.86l127.445-76.203 127.422 76.203a27.197 27.197 0 0029.934-1.324c8.851-6.398 12.992-17.43 10.582-28.098l-32.942-145.086 111.723-97.964a27.246 27.246 0 007.937-28.926zM258.45 409.605"
          fill="#2a2a2a"
        />
      </svg>
    </div>
  </body>
</html>
