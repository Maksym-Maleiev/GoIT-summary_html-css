<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt;datalist&gt; element</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/06_datalist.css" />
  </head>
  <body>
    <a href="./index.html">Back to main</a>

    <h1><code>&lt;datalist&gt;</code> element</h1>

    <label for="fav">Choose your favourite browser</label>
    <input type="text" list="browsers" name="fav" id="fav" />

    <datalist id="browsers">
      <option>Edge</option>
      <option>Firefox</option>
      <option>Chrome</option>
      <option>Opera</option>
      <option>Safari</option>
    </datalist>

    <label for="state">Choose your state</label>
    <input type="text" list="states" name="state" id="state" />

    <datalist id="states">
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
    </datalist>
  </body>
</html>
