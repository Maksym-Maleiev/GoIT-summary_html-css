<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State Pseudo-Classes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/02_pseudo.css" />
  </head>
  <body>
    <a href="./index.html">Back to main</a>

    <h1>State Pseudo-Classes</h1>

    <h2><code>:enabled</code> and <code>:disabled</code></h2>

    <button class="btn">Active button</button>
    <button class="btn" disabled>Disabled button</button>

    <h2><code>:checked</code></h2>

    <form class="form">
      <p class="form-caption">What are your hobbies?</p>

      <div class="form-field">
        <input type="checkbox" class="form-input" name="hobby" value="sports" id="sports" />
        <label class="form-label" for="sports">Sports</label>
      </div>

      <div class="form-field">
        <input type="checkbox" class="form-input" name="hobby" value="music" id="music" />
        <label class="form-label" for="music">Music</label>
      </div>

      <div class="form-field">
        <input type="checkbox" class="form-input" name="hobby" value="books" id="books" />
        <label class="form-label" for="books">Books</label>
      </div>

      <button type="submit">Submit</button>
    </form>

    <h2><code>:in-range</code> and <code>:out-of-range</code></h2>

    <form class="form">
      <div class="form-field">
        <label for="amount-1" class="form-label">How many pizzas do you want to order?</label>
        <input
          type="number"
          required
          min="1"
          max="10"
          step="1"
          value="0"
          name="amount-1"
          id="amount-1"
          class="form-input"
        />
      </div>
      <div class="form-field">
        <label for="amount-2" class="form-label">How many pizzas do you want to order?</label>
        <input
          type="number"
          required
          min="1"
          max="10"
          step="1"
          value="3"
          name="amount-2"
          id="amount-2"
          class="form-input"
        />
      </div>
      <div class="form-field">
        <label for="amount-3" class="form-label">How many pizzas do you want to order?</label>
        <input
          type="number"
          required
          min="1"
          max="10"
          step="1"
          name="amount-3"
          id="amount-3"
          class="form-input"
        />
      </div>
      <button type="submit">Submit</button>
    </form>

    <h2><code>:required</code> and <code>:optional</code></h2>

    <form class="form">
      <label class="form-label">
        <span class="label-text">Username (optional)</span>
        <input type="text" class="form-input" name="username" />
      </label>

      <label class="form-label">
        <span class="label-text">Email (required)</span>
        <input type="email" class="form-input" name="mail" required />
      </label>

      <button type="submit">Submit</button>
    </form>

    <h2><code>:valid</code> and <code>:invalid</code></h2>

    <form class="form">
      <label class="form-label">
        <span class="label-text">Username</span>
        <input type="text" class="form-input" name="username" required minlength="3" />
      </label>

      <label class="form-label">
        <span class="label-text">Email</span>
        <input type="email" class="form-input" name="mail" required />
      </label>

      <button type="submit">Submit</button>
    </form>

    <h2><code>:placeholder-shown</code></h2>

    <form class="form">
      <label class="form-label">
        <span class="label-text">Username</span>
        <input type="text" class="form-input" name="username" placeholder="Jacob Mercer" />
      </label>

      <button type="submit">Submit</button>
    </form>

    <h2>Pseudo-class composition</h2>

    <form class="form">
      <label class="form-label">
        <span class="label-text">Username</span>
        <input
          type="text"
          class="form-input"
          name="username"
          placeholder="Jacob Mercer"
          minlength="3"
          required
        />
      </label>

      <label class="form-label">
        <span class="label-text">Email</span>
        <input type="email" class="form-input" name="mail" placeholder="jacob@mail.com" required />
      </label>

      <button type="submit">Submit</button>
    </form>

    <h2><code>:focus-within</code></h2>

    <form class="form">
      <label class="form-label">
        <span class="label-text">First name</span>
        <input class="form-input" type="text" name="firstName" />
      </label>
      <label class="form-label">
        <span class="label-text">Last name</span>
        <input class="form-input" type="text" name="lastName" />
      </label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
