<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perspective</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/04_perspective.css" />
  </head>
  <body>
    <a href="./index.html">Back to main</a>

    <h1>Perspective</h1>

    <div class="container">
      <div class="box">
        <div class="rotateX">rotateX(60deg)</div>
      </div>
      <div class="box">
        <div class="rotateY">rotateY(60deg)</div>
      </div>
    </div>

    <h2>Function <code>perspective()</code></h2>

    <div class="container">
      <div class="box">
        <div class="rotateX perspective">rotateX(60deg)</div>
      </div>
      <div class="box">
        <div class="rotateY perspective">rotateY(60deg)</div>
      </div>
    </div>

    <!-- If you have nine elements in card-set -->

    <div class="wrapper">
      <div class="card-set">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>

    <h2>Property <code>perspective</code></h2>

    <div class="wrapper">
      <div class="card-set scene">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>
  </body>
</html>
