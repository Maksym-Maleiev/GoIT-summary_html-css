<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BG-position</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/bg-position.css" />
  </head>
  <body>
    <a href="./index.html">Back to main</a>

    <div class="controls">
      <label>
        <input
          type="range"
          min="0"
          max="100"
          step="1"
          name="horizontal"
          value="0"
        />
        X
      </label>
      <label>
        <input
          type="range"
          min="0"
          max="100"
          step="1"
          name="vertical"
          value="0"
        />
        Y
      </label>
    </div>

    <div class="wrapper">
      <h1 id="h1-x">x = <span>0</span>%</h1>
      <h1 id="h1-y">y = <span>0</span>%</h1>
      <div class="dot"></div>
    </div>

    <!-- SCRIPT -->

    <script src="./js/bg-position.js"></script>
  </body>
</html>
