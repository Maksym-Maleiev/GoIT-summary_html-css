<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video and audio</title>
  </head>
  <body>
    <a href="./main.html">Back to main</a>

    <h1>Video and audio</h1>

    <h2>Video</h2>

    <video
      src="http://techslides.com/demos/sample-videos/small.webm"
      poster="https://images.pexels.com/photos/595804/pexels-photo-595804.jpeg?w=640"
      width="640"
      controls
      autoplay
      loop
      preload="auto"
    ></video>

    <h2>Video formats</h2>

    <video
      poster="https://images.pexels.com/photos/595804/pexels-photo-595804.jpeg?w=640"
      width="640"
      controls
    >
      <source src="http://techslides.com/demos/sample-videos/small.webm" type="video/webm" />
      <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4" />
      <source src="http://techslides.com/demos/sample-videos/small.ogg" type="video/ogg" />
    </video>

    <h2>Audio</h2>
    <!-- Example -->
    <audio src="song.mp3" controls autoplay loop preload="auto"></audio>

    <h2>Audio formats</h2>

    <audio controls>
      <source src="song.mp3" type="audio/mp3" />
      <source src="song.ogg" type="audio/ogg" />
    </audio>

    <h2>Support for older browsers</h2>

    <video
      poster="https://images.pexels.com/photos/595804/pexels-photo-595804.jpeg?w=640"
      width="640"
      controls
    >
      <source src="http://techslides.com/demos/sample-videos/small.webm" type="video/webm" />
      <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4" />
      <source src="http://techslides.com/demos/sample-videos/small.ogg" type="video/ogg" />

      Your browser does not support the <code>video</code> element.
    </video>

    <audio controls>
      <source src="song.mp3" type="audio/mpeg" />
      <source src="song.ogg" type="audio/ogg" />

      Your browser does not support the <code>audio</code> element.
    </audio>
  </body>
</html>
