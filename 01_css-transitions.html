    <div class="container">

      </div>

        <div class="item"></div>

        <div class="item"></div>
      </div>
    </div>

    <h2>Property <code>transition-delay</code></h2>

    <div class="container"><div class="box delay"></div></div>

    <h2>Transition shorthand</h2>

    <div class="container"><div class="box"></div></div>

    <h2>Scripts with <code>transition-delay</code></h2>

    <div class="container"><div class="box script"></div></div>
